<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			rel="shortcut icon"
			href="../../../../../src/img/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../components/webe-devtools/resources/research/toslideshow/toslideshow.css"
			crossorigin="anonymous"
		/>
		<script
			type="module"
			src="../components/webe-devtools/resources/research/toslideshow/toslideshow.js"
			content="text/javascript"
			crossorigin="anonymous"
		></script>
		<title>Webelistics® Web App Dev</title>
	</head>

	<body>
		<script type="module" content="text/javascript">
			import {
				showSlides,
				plusSlides,
				currentSlide,
			} from '../components/webe-devtools/resources/research/toslideshow/toslideshow.js';
		</script>

		<!-- Slideshow container -->
		<div class="slideshow-container">
			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img
					class="slide-img-1"
					src="../components/webe-devtools/img_webe-devtools/int_app_basic.png"
					style="width: 100%"
				/>
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img
					class="slide-img-2"
					src="../components/webe-devtools/img_webe-devtools/fulllogo.png"
					style="width: 100%"
				/>
				<div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img
					class="slide-img-3"
					src="../components/webe-devtools/img_webe-devtools/grey-alien.png"
					style="width: 100%"
				/>
				<div class="text">Caption Three</div>
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br />

		<!-- The dots/circles -->
		<div style="text-align: center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
	</body>
</html>
